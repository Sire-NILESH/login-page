<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Switch</title>
  </head>
  <body class="font-poppins">
    <div
      class="h-screen w-screen bg-emerald-200 flex items-center justify-center px-10 lg:px-40"
    >
      <div
        class="bg-gray-50 w-[40rem] h-40 p-4 shadow-md rounded-lg flex items-center justify-between space-x-3"
      >
        <div class="space-y-2">
          <h3 class="font-bold text-lg text-gray-700">A heading</h3>
          <p class="font-base text-gray-500">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Et
            accusantium ipsam
          </p>
        </div>

        <!-- switch goes here -->
        <div
          class="toggleAnimation w-11 h-6 bg-gray-200 border-2 border-transparent ring-0 inline-flex flex-shrink-0 rounded-full transition-colors ease-in-out duration-200 cursor-pointer focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-400"
          id="switchBox"
        >
          <span
            class="w-5 h-5 ring-0 transform transition ease-in-out duration-200 shadow rounded-full bg-white pointer-events-none"
            id="switchBtn"
          />
        </div>
      </div>
    </div>
    <script>
      const switchBox = document.getElementById("switchBox");
      const switchBtn = document.getElementById("switchBtn");

      switchBox.addEventListener("click", () =>
        switchBox.classList.toggle("toggleOn")
      );
    </script>
  </body>
</html>
